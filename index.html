<!DOCTYPE html>
<html>
    
<head>
    <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>

    <a-scene backgorund = "color: #000000">

        <!--Camera-->
        <a-entity position="0 3 21">
            <a-camera></a-camera>
        </a-entity>

        <!--Room-->
        <a-entity>
            <a-plane position = "0 0 0" rotation = "-80 0 0" height = "14" width = "23" length = "0.0001"
                src = "floor.jpg" ></a-plane>
            <a-box position = "10.83 5.85 0" rotation = "0 -90 0" height = "14" width = "14" length = "0.5"
                src = "wall.jpg"></a-box>
             <a-box position = "-11 5.85 0" rotation = "0 90 0" height = "14" width = "14" length = "0.5"
                src = "wall.jpg"></a-box>
            <a-box position = "0 5.85 -7" rotation = "0 0 0" height = "14" width = "23" length = "0.5"
                src = "wall.jpg"></a-box>
            <a-box position = "-0.1 12.85 0" rotation = "90 0 0" height = "14" width = "23" length = "0.5"
                src = "wall.jpg"></a-box>
        </a-entity>

        <!--Bed-->
        <a-entity>
            <a-box position = "5.2 0.8 -3.4" rotation = "95 0 90" height = "12" width = "6" length = "8"
             src = "bed.jpg"></a-box>
            <a-cylinder position = "1.9 2.1 -5.5" rotation = "90 90 0" radius = "0.6" height = "4"
            src = "pillow.jpg"></a-cylinder>
            <a-cylinder position = "7.6 2.1 -5.5" rotation = "90 90 0" radius = "0.6" height = "4"
            src = "pillow.jpg"></a-cylinder>
        </a-entity>

        <!--Photo Frame-->
        <a-entity>
            <a-box position = "-5 7 -6.9" rotation = "0 0 0" length = "0.03" width = "5" height = "5"
            src = "frame.jpg"></a-box>
        </a-entity>

        <!--Chair-->
        <a-entity>
            <a-cylinder position = "-6.8 -0.5 4" rotation = "0 0 0" radius = "1.2" height = "0.27"
            src = "chair.jpg"></a-cylinder>  
            <a-cylinder position = "-6.8 0.1 4" rotation = "0 0 0" radius = "0.2" height = "1.6"
            src = "chair.jpg"></a-cylinder>
            <a-cylinder position = "-6.8 0.76 4" rotation = "0 0 0" radius = "1.2" height = "0.27"
            src = "chair.jpg"></a-cylinder>
            <a-cylinder position = "-7.7 1.9 4" rotation = "90 90 0" radius = "1.3" height = "0.27"
            src = "chair.jpg"></a-cylinder>
        </a-entity>
    </a-scene>

</body>
</html>
